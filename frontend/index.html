<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Games To Play</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2 class="text-white mx-auto">Games to play</h2>
    </nav>

    <div class="container">
        <div id="errors">
          <!-- errors will be injected here -->
        </div>
  
        <!-- Create genre form -->
        <form action="">
          <div class="row mt-2">
            <div class="col-10">
              <input
                class="form-control form-control-sm"
                type="text"
                placeholder="Enter name of a new genre"
                id="create-genre-text"
              />
            </div>
            <div class="col-2">
              <input
                class="btn btn-primary btn-sm"
                type="submit"
                value="Create Genre"
                id="create-genre-btn"
              />
            </div>
          </div>
        </form>

        <!-- <form action="">
          <div class="col-2">
            <input
              class="btn btn-primary btn-sm"
              type="submit"
              value="Delete Genre"
              id="delete-genre-btn"
            />
          </div> -->

        </form>
  
        <hr>
  
        <!-- Create game form -->
          <form action="">
          <div class="row mt-2">
            <div class="col-3">
              <select class="custom-select" id="genre-select">
                <option selected>Select genre</option>
              </select>
            </div>
            <div class="col-2">
              <input
                class="form-control form-control-sm"
                type="text"
                placeholder="Title"
                id="create-game-title-text"
              />
            </div>
            <div class="col-2">
              <input
                class="form-control form-control-sm"
                type="text"
                placeholder="Length"
                id="create-game-length-text"
              />
            </div>
            <div class="col-3">
              <label class="form-check-label" for="create-game-played-check">played?</label>
              <input
                class="form-control form-control-sm"
                type="checkbox"
                id="create-game-played-check"
              />
            </div>
            <div class="col-2">
              <input
                class="btn btn-danger btn-sm"
                type="submit"
                value="Create Games"
                id="create-game-btn"
              />
            </div>
            <!-- <div class="col-2">
              <input 
              class="btn btn-danger btn-sm"
              type="submit" 
              value="Delete Game" 
              id="delete-game-btn"
              />
            </div> -->
          </div>
        </form>
        
          <div class="genres mt-5">
              <div id="accordion">
                  <!-- Content will inject here -->
              </div>
          </div>
      </div>

    <!-- bootstrap -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <!-- application -->
    <script src="index.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/genre.js"></script>
</body>
</html>
